<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Users</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Пациенттер</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Куралдар тактасы</a></li>
        <li class="active">Пациенттер</li>
    </ol>
</section>
<section layout:fragment="search">
    <form data-toggle="validator" role="form" th:action="@{/search}" method="get">
        <div class="form-group">
            <input type="text" class="form-control" th:name="keyWord" id="search"
                   placeholder="Толук аты, телефон номуру, почтасы..."/>
        </div>
        <div class="form-group">
            <select th:name="departmentName" id="department" class="form-control">
                <option></option>
                <option th:each="row : ${departments}" th:value="${row.name}" th:text="${row.name}"></option>
            </select>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" type="submit">Издөө</button>
        </div>
    </form>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Тизмеси</h3>
            <div class="box-tools pull-right">
                <a href="/patients/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all"/>
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Катталган датасы</th>
                    <th>Аты</th>
                    <th>Фамилия</th>
                    <th>Атасынын аты</th>
                    <th>Жыныс</th>
                    <th>Почта</th>
                    <th>Телефон номуру</th>
                    <th>Туулган күнү</th>
                    <th>Болум</th>
                    <th>Озгортуу</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.created}"></td>
                    <td th:text="${row.firstName}"></td>
                    <td th:text="${row.lastName}"></td>
                    <td th:text="${row.patronymic}"></td>
                    <td th:text="${row.sex.getLabel()}"></td>
                    <td th:text="${row.email}"></td>
                    <td th:text="${row.phoneNumber}"></td>
                    <td th:text="${row.dateOfBirth}"></td>
                    <td th:text="${row.department.name}"></td>
                    <td>
                        <a th:href="${'/patients/edit/' + row.id}">Озгортуу</a> |
                        <a th:href="${'/patients/delete/' + row.id}">Очуруу</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/patients/1">Алгачкы</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}"
                    th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/patients/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/patients/' + endIndex}">Акыркы</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
